services:
  - type: web
    name: squeeze-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm ci && npm run build
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: TICKERS
        value: TSLA,AMD,GME,IONQ,ACHR,RCAT,SMR
      # optional:
      # - key: WEBHOOK
      #   value: https://discord.com/api/webhooks/...

